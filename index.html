<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Author: Denie Rose G. Bon -->    
    <!-- Course and Section: BSCpE 3-6 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="theme-switch"></div>
            <div class="mode">M: 0</div>
            <div class="date">DEC</div>
            <div class="result">0</div>
        </div>
        
        <div class="function-row">
            <div class="function" data-value="ms">MS</div>
            <div class="function" data-value="mr">MR</div>
            <div class="function" data-value="mc">MC</div>
            <div class="function" data-value="m+">M+</div>
            <div class="function" data-value="m-">M-</div>
        </div>
        
        <div class="function-row">
            <div class="function" data-value="bin">BIN</div>
            <div class="function" data-value="oct">OCT</div>
            <div class="function" data-value="hex">HEX</div>
            <div class="function" data-value="dec">DEC</div>
            <div class="function" data-value="%">%</div>
        </div>
        
        <div class="buttons">
            <div class="button clear" data-value="c">AC</div>
            <div class="button backspace" data-value="backspace">⌫</div>
            <div class="button parenthesis" data-value="parenthesis">()</div>
            <div class="button operation" data-value="÷">÷</div>
            
            <div class="button number" data-value="7">7</div>
            <div class="button number" data-value="8">8</div>
            <div class="button number" data-value="9">9</div>
            <div class="button operation" data-value="×">×</div>
            
            <div class="button number" data-value="4">4</div>
            <div class="button number" data-value="5">5</div>
            <div class="button number" data-value="6">6</div>
            <div class="button operation" data-value="-">−</div>
            
            <div class="button number" data-value="1">1</div>
            <div class="button number" data-value="2">2</div>
            <div class="button number" data-value="3">3</div>
            <div class="button operation" data-value="+">+</div>
            
            <div class="button plusminus" data-value="plusminus">±</div>
            <div class="button number zero" data-value="0">0</div>
            <div class="button number" data-value=".">.</div>
            <div class="button equals" data-value="=">=</div>
        </div>
    </div>
</body>
</html>
